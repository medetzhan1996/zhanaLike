<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    {% load pwa %}
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css файлы -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

    <!-- js файлы -->
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.slicknav.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.zoom.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script src="https://unpkg.com/konva@5.0.3/konva.min.js"></script>
    <script src="https://cdn.rawgit.com/hammerjs/touchemulator/master/touch-emulator.js"></script>
    {% progressive_web_app_meta %}
  </head>
  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>

    <!-- Header section -->
    <header class="header-section">
      <div class="header-top">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <!-- logo -->
              <a href="" class="site-logo">
                <img src="" alt="">
              </a>
            </div>
            <!--div class="col-xl-6 col-lg-5">
              <form class="header-search-form">
                <input type="text" placeholder="Поиск товара ....">
                <button><i class="flaticon-search"></i></button>
              </form>
            </div-->
          </div>
        </div>
      </div>
      <nav class="main-navbar">
        <div class="container">
          <!-- menu -->
          <ul class="main-menu">
            <li><a href="#">Главная страница</a></li>
            <li><a href="#">Для парня / отца</a></li>
            <li><a href="#">Для девушки / мамы</a></li>
            <li><a href="#">для новорожденного</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Header section end -->
    {% block content %}{% endblock %}
    <!-- Footer section -->
    <section class="footer-section">
      <div class="social-links-warp">
        <div class="container">
          <div class="social-links">
            <a href="" class="instagram"><i class="fa fa-instagram"></i><span>instagram</span></a>
            <a href="" class="google-plus"><i class="fa fa-google-plus"></i><span>g+plus</span></a>
            <a href="" class="pinterest"><i class="fa fa-pinterest"></i><span>pinterest</span></a>
            <a href="" class="facebook"><i class="fa fa-facebook"></i><span>facebook</span></a>
            <a href="" class="twitter"><i class="fa fa-twitter"></i><span>twitter</span></a>
            <a href="" class="youtube"><i class="fa fa-youtube"></i><span>youtube</span></a>
            <a href="" class="tumblr"><i class="fa fa-tumblr-square"></i><span>tumblr</span></a>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer section end -->
  </body>
</html>
